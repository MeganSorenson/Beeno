<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="utility.js"></script>
    <script src="main.js"></script>

    <title>Login | Beeno</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>

<body>
    <div class="signincard">

        <h1 class="card__title1">Beeno</h1>
        <h1 class="card__title2">Sign in</h1>
        <div class="card_input-group">
            <input type="text" class="card_input" id="username" autofocus placeholder="Username" />
        </div>
        <div class="card_input-group">
            <input type="password" class="card_input" id="password" autofocus placeholder="Password" />
        </div>
        <button class="card__button" onclick="loginHandler()">Login</button>
        </br>
        </br>
        <a class="card__link" href="/pages/signup.html" data-inline="true">Forgot password?</a>
        </br>
        <a class="card__link" href="/pages/signup.html">Create account</a>

    </div>
</body>

</html>
